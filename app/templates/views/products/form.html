<div class="page-header">
  <h1>Product form</h1>
</div>

<form name="productForm" ng-submit="form.save(product)" novalidate>
  <div class="form-group"
       ng-class="{'has-error': productForm.name.$invalid && (productForm.$submitted || productForm.name.$dirty)}">
    <label for="product-name">Name</label>
    <input id="product-name" type="text" class="form-control" placeholder="Enter name"
           name="name" ng-model="product.name" ng-required="true" />
    <span class="help-block"
          ng-show="productForm.name.$invalid && (productForm.$submitted || productForm.name.$dirty)">
      Name is required
    </span>
  </div>
  
  <div class="form-group">
    <label for="product-description">Description</label>
    <textarea name="description" ng-model="product.description"
              class="form-control"
              id="product-description" rows="5"></textarea>
  </div>

  <button type="submit" class="btn btn-success" ng-hide="product.id">
    <i class="icon-plus-sign"></i> Create
  </button>

  <button type="submit" class="btn btn-primary" ng-show="product.id">
    <i class="icon-save"></i> Update
  </button>

  <a href="#/products" class="btn btn-warning">Cancel</a>
</form>
