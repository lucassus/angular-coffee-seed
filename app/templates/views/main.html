<div class="page-header">
  <h1>You now have phones</h1>
</div>
<p class="lead">This is a simple list of phones</p>

<ul id="products">
  <li ng-repeat="product in main.products | orderBy:'priceWithDiscount()'">
    <b>{{product.name}}</b>
    (price: {{product.priceWithDiscount() | currency}}<span ng-show="product.hasDiscount()">, discount: {{product.discount}}%</span>)
  </li>
</ul>
