<div class="page-header">
  <h1>Product form</h1>
</div>

<form name="productForm" class="form-horizontal" ng-submit="form.save(product)" novalidate>
  <div class="form-group"
       ng-class="{'has-error': productForm.name.$invalid && (productForm.$submitted || productForm.name.$dirty)}">
    <label for="product-name" class="col-lg-2 control-label">Name</label>
    <div class="col-lg-6">
      <input id="product-name" type="text" class="form-control" placeholder="Enter name"
             name="name" ng-model="product.name" ng-required="true" />
      <span class="help-block"
            ng-show="productForm.name.$invalid && (productForm.$submitted || productForm.name.$dirty)">
        Name is required
      </span>
    </div>
  </div>

  <div class="form-group"
       ng-class="{'has-error': productForm.price.$invalid && (productForm.$submitted || productForm.price.$dirty)}">
    <label for="product-price" class="col-lg-2 control-label">Price</label>
    <div class="col-lg-2">
      <div class="input-group">
        <span class="input-group-addon">$</span>
        <input id="product-price" type="number" class="form-control" placeholder="Enter price"
               name="price" ng-model="product.price" ng-required="true" />
      </div>
      <span class="help-block"
            ng-show="productForm.price.$invalid && (productForm.$submitted || productForm.price.$dirty)">
        Price is required
      </span>
    </div>
  </div>

  <div class="form-group"
       ng-class="{'has-error': productForm.discount.$invalid && (productForm.$submitted || productForm.discount.$dirty)}">
    <label for="product-discount" class="col-lg-2 control-label">Discount</label>
    <div class="col-lg-2">
      <div class="input-group">
        <input id="product-discount" type="number" class="form-control" placeholder="Enter discount"
               name="discount" ng-model="product.discount" />
        <span class="input-group-addon">%</span>
      </div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="product-description" class="col-lg-2 control-label">Description</label>
    <div class="col-lg-6">
      <textarea name="description" ng-model="product.description"
                class="form-control"
                id="product-description" rows="5"></textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-6">
      <button type="submit" class="btn btn-success">
        <span ng-hide="product.id">
          <i class="icon-plus-sign"></i> Create
        </span>
        <span ng-show="product.id">
          <i class="icon-save"></i> Update
        </span>
      </button>

      <a href="" class="btn btn-danger"
         ng-show="product.id"
         ng-click="form.deleteProduct()"><i class="icon-trash"></i> Delete</a>

      <a href="#/products" class="btn btn-warning">Cancel</a>
    </div>
  </div>
</form>
