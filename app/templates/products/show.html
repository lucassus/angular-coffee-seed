<dl class="dl-horizontal">
  <dt>ID</dt>
  <dd>{{product.id}}</dd>

  <dt>Name</dt>
  <dd>{{product.name}}</dd>

  <dt>Headline</dt>
  <dd>{{product.headline}}</dd>

  <dt>Manufacturer</dt>
  <dd>{{product.manufacturer}}</dd>

  <dt>Price with discount</dt>
  <dd>{{product.priceWithDiscount() | currency}}</dd>

  <dt>Description</dt>
  <dd>{{product.description}}</dd>

  <dt>Created At</dt>
  <dd>{{product.createdAt | date}}</dd>
</dl>

<div class="col-lg-offset-2">
  <a ui-sref="products.edit({id: product.id})" class="btn btn-success">
    <i class="icon-edit"></i> Edit
  </a>

  <button ng-click="show.deleteProduct()" class="btn btn-danger">
    <i class="icon-trash"></i> Delete
  </button>
</div>
