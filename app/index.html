<!doctype html>
<html>
  <head>
    <title>Angular Seed</title>

    <!-- build:css(dev) styles/vendor.min.css -->
    <link rel="stylesheet" href="components/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="components/font-awesome/css/font-awesome.css">
    <!-- endbuild -->

    <!-- build:css(dev) styles/style.min.css -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/animation.css">
    <!-- endbuild -->
  </head>

  <body ng-app="myApp">
    <div id="wrap">

      <!-- fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top" ng-controller="NavbarCtrl">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Angular seed</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{'active': activeFor('products')}">
                <a ui-sref="products">Products</a>
              </li>

              <li ng-class="{'active': activeFor('other')}">
                <a ui-sref="other">Other</a>
              </li>

              <li ng-class="{'active': activeFor('tasks')}">
                <a ui-sref="tasks">Tasks</a>
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="container">
        <alerts></alerts>
        <ui-view class="reveal-animation"></ui-view>
      </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">angular-seed project</p>
      </div>
    </div>

    <!-- build:js(dev) scripts/vendor.min.js -->
    <script type="text/javascript" src="components/jquery/jquery.js"></script>
    <script type="text/javascript" src="components/lodash/lodash.js"></script>
    <script type="text/javascript" src="components/bootstrap/bootstrap.js"></script>

    <script type="text/javascript" src="components/angular/angular.js"></script>
    <script type="text/javascript" src="components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="components/angular-ui-router/angular-ui-router.js"></script>
    <!-- endbuild -->

    <!-- build:js(dev) scripts/scripts.min.js -->
    <script type="text/javascript" src="scripts/modules/alerts.js"></script>
    <script type="text/javascript" src="scripts/modules/navigation.js"></script>
    <script type="text/javascript" src="scripts/modules/resources.js"></script>

    <script type="text/javascript" src="scripts/templates.js"></script>
    <script type="text/javascript" src="scripts/application.js"></script>
    <script type="text/javascript" src="scripts/routes.js"></script>

    <script type="text/javascript" src="scripts/controllers/products/form_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/products/index_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/products/show_ctrl.js"></script>

    <script type="text/javascript" src="scripts/controllers/other_ctrl.js"></script>
    <script type="text/javascript" src="scripts/controllers/tasks_ctrl.js"></script>
    <!-- endbuild -->
  </body>
</html>
